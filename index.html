<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brecha Digital en Lima Metropolitana</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <div class="container">
            <h1>Brecha Digital en Lima Metropolitana</h1>
        </div>
    </header>

    <!-- Sección de selección de distrito -->
    <section id="distritos">
        <div class="container">
            <h2>Selecciona tu Distrito</h2>
            <p>Por favor, selecciona tu distrito para obtener información sobre los planes de internet disponibles.</p>
            <div class="selector">
                <select id="selectDistrito">
                    <option value="distrito1">Distrito 1</option>
                    <option value="distrito2">Distrito 2</option>
                    <option value="distrito3">Distrito 3</option>
                </select>
                <button onclick="mostrarPlanes()">Ver Planes</button>
            </div>
        </div>
    </section>

    <!-- Sección de Planes (inicialmente oculta) -->
    <section id="planes" class="hidden">
        <div class="container">
            <h2>Planes de Internet para el Distrito Seleccionado</h2>
            <div id="tablaPlanes"></div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Proyecto Brecha Digital en Lima Metropolitana</p>
        </div>
    </footer>

    <!-- Referencia al archivo JavaScript -->
    <script src="script.js"></script>
</body>

</html>
